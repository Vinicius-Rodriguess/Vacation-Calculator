<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcular Férias</title>
  <script src="./src/dist/main.js" defer type="module"></script>
  <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>

  <!-- Main Container -->
  <div class="min-h-screen w-full flex flex-col gap-2 justify-center items-center p-2 container-gen bg-cover bg-no-repeat bg-center">
  
    <!-- Form Container -->
    <div class="w-full p-1 flex flex-col gap-1 rounded-1 shadow-2 bg-white-rgba backdrop-blur-1 max-w-def">
      <div class="w-full flex items-center justify-center">
        <h1 class="text-blue w-fit px-1 rounded-.5 font-normal text-1.5">Calculo de Férias</h1>
      </div>
      <div class="w-full">
        <form class="flex flex-col" id="form-calc">
          <label for="wage" class="py-.5">Salário Bruto</label>
          <input type="text" id="wage" name="wage" class="mb-1 border-none rounded-.5 shadow-1 p-.5 text-center hover-input">
          
          <label for="days" class="py-.5">Dias de Férias</label>
          <input type="text" id="days" name="days" class="mb-1 border-none rounded-.5 shadow-1 p-.5 text-center hover-input">
          
          <label for="averages" class="py-.5">Médias</label>
          <input type="text" id="averages" name="averages" class="mb-1 border-none rounded-.5 shadow-1 p-.5 text-center hover-input">

          <label for="dependentIR" class="py-.5">Dependentes (IR)</label>
          <input type="text" id="dependentIR" name="dependentIR" class="mb-1 border-none rounded-.5 shadow-1 p-.5 text-center hover-input">
          
          <div class="flex w-full items-center justify-around p-.5">
            <label for="allowance">Abono Pecuniário</label>
            <label for="thirteenth">1ª Parcela do 13º</label>
          </div>
          <div class="flex w-full items-center justify-around p-.5">
            <input type="checkbox" id="allowance" name="allowance" class="cursor-pointer" style="height: 1.5rem; width: 1.5rem;">
            <input type="checkbox" id="thirteenth" name="thirteenth" class="cursor-pointer" style="height: 1.5rem; width: 1.5rem;">
          </div>          
        </form>
        <div class="w-full flex items-center justify-center pt-1">
        <button type="button" id="btn-calculate"
          class="bg-blue text-white rounded-.5 shadow-1 py-.5 px-1 border-none text-1 cursor-pointer hover-btn">Calcular</button>
        </div>
      </div>
    </div>

    <!-- Results Container -->
    <div class="w-full p-1 flex flex-col gap-1 rounded-1 shadow-2 bg-white-rgba backdrop-blur-1 max-w-def">
      <div class="w-full flex items-center justify-center">
        <h2 class="text-blue w-fit px-1 rounded-.5 font-normal text-1.5">Remuneração</h2>
      </div>
      <div class="w-full grid grid-cols-2 p-2 gap-1 container-results">
        <p>Ferias:</p>
        <span class="text-end" id="result-wage">R$ 0,00</span>
        <p>Abono de Férias:</p>
        <span class="text-end" id="result-days">R$ 0,00</span>
        <p>1/3 de Férias:</p>
        <span class="text-end" id="result-averages">R$ 0,00</span>
        <p>1/3 de Abono:</p>
        <span class="text-end" id="result-dependentIR">R$ 0,00</span>
        <p>Médias:</p>
        <span class="text-end" id="result-allowance">R$ 0,00</span>
        <p>Parcela Decimo:</p>
        <span class="text-end" id="result-thirteenth">R$ 0,00</span>
        <p>INSS:</p>
        <span class="text-end" id="result-INSS">R$ 0,00</span>
        <p>IRRF:</p>
        <span class="text-end" id="result-IRRF">R$ 0,00</span>
      </div>
      <div class="flex flex-col gap-1 p-1 w-full bg-white-rgba rounded-.5 shadow-0">
        <div class="flex gap-3 items-center justify-center w-full">
          <p class="text-green" id="result-earnings">Proventos: <span>R$ 0,00</span></p>
          <p class="text-red" id="result-discounts">Descontos: <span>R$ 0,00</span></p>
        </div>
        <div class="flex items-center justify-center w-full p-.5 bg-white rounded-.5 shadow-0">
          <p class="text-green" id="result-liquid">Liquido: <span>R$ 0,00</span></p>
        </div>
      </div>
    </div>
 
 
  </div>

</body>
</html>
